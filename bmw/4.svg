<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
	<style>
	@keyframes a{to{transform:rotate(360deg)}}
	circle{cx:50;cy:50}
	rect{
		width:50px;
		height:50px;
		fill:#b5b5b5;
		transform-origin:50% 50%;
		animation:a 1s linear infinite;
		mask:url(#m)
	}
	</style>
	<circle r="48" fill="#a0a0a0"/>
	<circle r="44" fill="#c0c0c0"/>
	<mask id="m">
		<circle r="44" fill="#fff"/>
	</mask>
	<rect/>
	<rect x="50" y="50"/>
</svg>
