<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 100 100">
<style>
@keyframes a{0%{transform:scale(3)}80%,100%{opacity:1;transform:scale(1)}}
rect{width:20px;height:60px;y:20px;opacity:0;animation:a 1s cubic-bezier(0,.9,.4,1)infinite}
</style>
<rect style="transform-origin:20px 50px;x:10px;fill: #87a5de;"/>
<rect style="transform-origin:50px 50px;x:40px;animation-delay:.2s;fill: #5f87d3;"/>
<rect style="transform-origin:80px 50px;x:70px;animation-delay:.4s;fill: #3565c2;"/>
</svg>
